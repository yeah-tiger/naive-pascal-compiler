<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3.js</title>
        <style>
            .node circle {
                fill: #999;
            }
            .node text {
                font: 10px sans-serif;
            }
            .node--internal circle {
                fill: #555;
            }
            .node--internal text {
                text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
            }
            .link {
                fill: none;
                stroke: #555;
                stroke-opacity: 0.4;
                stroke-width: 1.5px;
            }
        </style>
    </head>
    <body>
        <svg width="1500" height="5000"></svg>
    </body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="utils.js"></script>
    <script src="my.js"></script>
</html>
